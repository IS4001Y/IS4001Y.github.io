<form action="resources.html" method="GET">
  <input type="submit" name="submit" value="First year tips!"/>
</form>
<style>
  .hidden{
    position: absolute;
    right: 64px;
    width:0;
    height:0;
    visibility:hidden;
}
</style>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $("#field").on('change', function(){
            var value = $(this).val();

            $(".files").addClass('hidden');

            $(`#${value}`).removeClass('hidden');
        });
    });
</script>

<select name="field" id="field">
  <option value="BI">Biology</option>
  <option value="CH">Chemistry</option>
  <option value="CS">Computer Science</option>
  <option value="ES">Earth Science</option>
  <option value="EN">Enviromental Science</option>
  <option value="GE">Genetics</option>
  <option value="MA">Mathematics</option>
  <option value="PH">Physics</option>
</select>

<div id="BI" class="files">
    <p>Files containing Biology stuff</p>
</div>

<div id="CH" class="files hidden">
    <p>Files containing Chemistry stuff</p>
</div>

<div id="CS" class="files hidden">
    <p>Files containing Computer Science stuff</p>
</div>
